name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Get next version
        id: version_increment
        uses: reecetech/version-increment@2024.10.1
        with:
          increment: 'patch'
          scheme: 'semver'
        
      - name: Cache PlatformIO directories
        id: cache-pio
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          # Use a hash of the project configuration to invalidate the cache.
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      # - name: Build PlatformIO Project (ENABLE_EXT_PSRAM=1)
      #   run: |
      #     pio run --environment pico2-extpsram
      #     UF2_FILE=$(find .pio/build/pico2-extpsram -name "*.uf2" | head -n 1)
      #     echo "Found UF2 file: $UF2_FILE"
      #     mv "$UF2_FILE" .pio/build/pico2-extpsram/pico2-gb-extpsram.uf2

      # - name: Build PlatformIO Project (ENABLE_EXT_PSRAM=0)
      #   run: |
      #     pio run --environment pico2-nopsram
      #     UF2_FILE=$(find .pio/build/pico2-nopsram -name "*.uf2" | head -n 1)
      #     echo "Found UF2 file: $UF2_FILE"
      #     mv "$UF2_FILE" .pio/build/pico2-nopsram/pico2-gb-nopsram.uf2

      - name: Build PlatformIO Project (ENABLE_RP2040_PSRAM=1)
        run: |
          pio run --environment pico2-psram
          UF2_FILE=$(find .pio/build/pico2-psram -name "*.uf2" | head -n 1)
          echo "Found UF2 file: $UF2_FILE"
          mv "$UF2_FILE" .pio/build/pico2-psram/pico2-gb-psram.uf2


      - name: Create GitHub Release
        id: create_release
        if: steps.version_increment.outputs.version
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.version_increment.outputs.version }}
          release_name: Release v${{ steps.version_increment.outputs.version }}
          body: New patch release triggered by push.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

