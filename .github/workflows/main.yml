name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - name: Tag new version
        id: tag_version
        uses: telia-actions/github-increment-version-action@v1
        with:
          default_bump: 'patch' # You can change this to 'minor' or 'major'
          release_branches: 'master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run --environment pico2 
      - name: Rename UF2 file
        run: mv .pio/build/pico2/firmware.uf2 .pio/build/pico2/pico2-gb.uf2

      - name: Get UF2 file path
        id: get_uf2_file
        run: |
          # Find the UF2 file based on your project configuration
          UF2_FILE=$(find .pio/build/pico2 -name "*.uf2" | head -n 1)
          echo "Found UF2 file: $UF2_FILE"
          echo "uf2_path=$UF2_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.tag_version.outputs.tag
        with:
          tag: ${{ steps.tag_version.outputs.tag }}
          name: Release ${{ steps.tag_version.outputs.tag }}
          body: New patch release triggered by push.

      - name: Upload UF2 to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.get_uf2_file.outputs.uf2_path }}
          asset_name: firmware.uf2
          asset_content_type: application/octet-stream
