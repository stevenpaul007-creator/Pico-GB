      #   uses: actions/upload-release-asset@v1
      #   with:
      #     upload_url: ${{ steps.create_release.outputs.upload_url }}
      #     asset_path: .pio/build/pico2-extpsram/pico2-gb-extpsram.uf2
      #     asset_name: pico2-gb-extpsram.uf2
      #     asset_content_type: application/octet-stream
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Upload UF2 to Release (ENABLE_EXT_PSRAM=0)
      #   if: steps.create_release.outputs.upload_url
      #   uses: actions/upload-release-asset@v1
      #   with:
      #     upload_url: ${{ steps.create_release.outputs.upload_url }}
      #     asset_path: .pio/build/pico2-nopsram/pico2-gb-nopsram.uf2
      #     asset_name: pico2-gb-nopsram.uf2
      #     asset_content_type: application/octet-stream
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload UF2 to Release (ENABLE_RP2040_PSRAM=1)
        if: steps.create_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/pico2-psram/pico2-gb-psram.uf2
          asset_name: pico2-gb-psram.uf2
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

